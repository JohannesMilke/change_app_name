name: change_app_name
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_name: ^0.0.1

# Run single command: flutter pub get && flutter pub run flutter_launcher_name:main
# OR INSTEAD
# Run Two commands: 
#   flutter pub get
#   flutter pub run flutter_launcher_name:main
flutter_launcher_name:
  name: "My App"

flutter:
  uses-material-design: true